<!DOCTYPE html>
<html>
<head>
	<title>Parsons Connection</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="/vendors/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" href="https://use.typekit.net/isb6vfs.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="/vendors/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div id="login-card" class="card card-short">
					<div class="card-header">
						<h2 class="card-title">Parsons Connection</h2>
					</div>
					<div class="card-body">
						<form class="login-form">
							<div class="input-group">
								<div class="input-group-addon">
							    	<img class="login-icon" alt="User Icon" src="imgs/user_icon.png">
								</div>
							    <input type="text" class="form-control" id="username" placeholder="Username">
							</div>
							<div class="input-group">
								<div class="input-group-addon">
									<img class="login-icon" alt="Password Icon" src="imgs/lock_icon.png">
							    </div>
							    <input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<div class="form-check">
						     	<input type="checkbox" class="form-check-input">Save my login information
							</div>
							<div class="btn-parsons-center">
								<button id="btn-login" type="submit" class="btn btn-parsons">Log in</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
